<!DOCTYPE html>
<html class="no-js" lang="en" > <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/custom_index.css">
  <title>Home Automation System</title>
  <script src="js/vendor/custom.modernizr.js"></script>

</head>

<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Records of the temperature</h2>
			<p>Here you can watch the different medium temperatures in your home per month</p>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<div id="chartContainer"></div>
		</div>
	</div>
	

  <!--scripts-->
	<script>
	  	document.write('<script src=' +
	    ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')
  	</script>
  
  	<script src="js/foundation.min.js"></script>

  	<script>
    	$(document).foundation();
  	</script>

  	<script type="text/javascript" src="js/canvasjs-1.3.0/canvasjs.min.js"></script>

  	<script type="text/javascript">
	  window.onload = function () {
		    var chart = new CanvasJS.Chart("chartContainer", {

		      title:{
		        text: "Temperature per month"              
		      },
		      data: [//array of dataSeries              
		        { //dataSeries object

		         /*** Change type "column" to "bar", "area", "line" or "pie"***/
		         type: "column",
		         dataPoints: [
			         { label: "Jan", y: 18, color: "green" },
			         { label: "Feb", y: 29, color: "green" },
			         { label: "March", y: 40, color: "red" },                                    
			         { label: "Apr", y: 34, color: "green" },
			         { label: "May", y: 40, color: "green" },
			         { label: "Jun", y: 42, color: "green" },
			         { label: "Jul", y: 45, color: "red" },
			         { label: "Aug", y: 38, color: "green" },
			         { label: "Sept", y: 31, color: "green" },
			         { label: "Oct", y: 46, color: "red" },
			         { label: "Nov", y: 44, color: "red" },
			         { label: "Dec", y: 24, color: "green" }
		         ]
		       }
		       ]
		     });

		    chart.render();
	  }
	</script>

</body>
</html>
